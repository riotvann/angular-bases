<h4>Listado</h4>
<ul class="list-group">
    <li *ngFor="let character of characterList; let i = index;
            let isFirst = first, let isEven = even, let isLast = last"
        class="list-group-item d-flex justify-content-between align-items-center"
        [ngClass]="{'list-group-item-dark' : isLast , 'list-group-item-primary': isEven}">
        <div>
            <span class="text-primary"> {{i + 1}}. </span>

            <span>{{character.name}} -</span>

            <strong>Power: </strong>

            <span>{{character.power}}</span>
        </div>

        <button (click)="emitDeleteCharacter(i)" class="btn btn-danger">X</button>
        <!-- <span>Es el primero: {{isFirst}}</span> -->
    </li>
</ul>
